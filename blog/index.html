<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="/assets/css/global.css">
    <script src="/assets/js/includes.js"></script>
    <link rel="icon" href="/assets/images/favicon.svg" type="image/x-icon">

    <link rel="stylesheet" href="/blog/assets/css/index.css">
    
    <title>Blog eXpertar | Conteúdos de PNL para abrir a mente</title>
</head>
<body>
    <!-- HEADER -->
    <div id="menu" class="section">
        <div class="container-menu">
            <nav id="header">
                <div class="logo">
                    <a href="/"><img src="/assets/images/logo.svg" alt="Logo eXpertar"></a>
                </div>
                <div class="hamburger">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
                <ul class="nav-links"></ul>
            </nav>
        </div>
    </div>

    <div id="blog-header" class="section">
        <div class="container">
            <h2>Conteúdos para uma jornada eXtraordinária</h2>
            <div class="c-child-wrapper">
                <div class="c-child tags-wrapper">
                    <div class="tag-item active">Tudo</div>
                    <div class="tag-item">PNL</div>
                    <div class="tag-item">Reflexões</div>
                    <div class="tag-item">Dicas rápidas</div>
                </div>
                <div class="c-child search">
                    <form action="/blog" method="GET" onsubmit="return false;">
                        <input type="text" id="search-input" placeholder="Procurar..." required>
                        <button type="submit"><img src="/blog/assets/images/search-icon.svg" alt="search"></button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="cards" class="section">
        <div class="container cards-wrapper"></div>
    </div>

        <!-- Banner de Cookies -->
        <div id="cookie-banner" class="cookie-banner hidden">A eXpertar usa cookies para melhorar sua experiência na página e, ao prosseguir, você concorda com nossa <a href="/politica-de-privacidade">política de privacidade</a>, assegurando sua segurança de dados e privacidade com cuidado..<button id="accept-cookies">OK</button></div>

    <!-- FOOTER -->
    <footer class="footer section"></footer>


    <!-- SWIPER JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
    <script src="/assets/js/main.js"></script>
</body>
</html>
