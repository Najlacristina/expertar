<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="/assets/css/global.css">
    <script src="/assets/js/includes.js"></script>
    <link rel="icon" href="/assets/images/favicon.svg" type="image/x-icon">

    <link rel="stylesheet" href="/blog/assets/css/posts.css">
    
    <title>Titulo do Post</title>
</head>
<body>
    <!-- HEADER -->
    <div id="menu" class="section">
        <div class="container-menu">
            <nav id="header">
                <div class="logo">
                    <a href="/"><img src="/assets/images/logo.svg" alt="Logo eXpertar"></a>
                </div>
                <div class="hamburger">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
                <ul class="nav-links"></ul>
            </nav>
        </div>
    </div>


    <div class="section post">
        <div class="container header-post">
            <h1>{titulo do post}</h1>

            <div class="min-author">
                <div class="author"><img src="/blog/assets/images/img-author-edi.jpg" alt="Edi Born"><h6>Edi Born</h6></div>
                <div class="divider"></div>
                <div class="post-date">24 de agosto, 2023</div>
            </div>
        </div>

        <div class="container">
            <div class="content">
                <pre>{conteudo do post}</pre>
            </div>
        </div>
    </div>

    <div class="author-section section">
        <div class="container edi-born"></div>
    </div>

    <div class="newsletter section">
        <div class="container">
            <div class="c-child">
                <h6 class="subtitle">Receba conteúdos</h6>
                <h2>Inscreva-se para <dest>receber novidades</dest> antes de todo mundo</h2>
            </div>
            <div class="c-child">
                <div class="_form_11"></div><script src="https://expertarweb.activehosted.com/f/embed.php?id=11" charset="utf-8"></script>
            </div>
        </div>
    </div>

        <!-- Banner de Cookies -->
        <div id="cookie-banner" class="cookie-banner hidden">A eXpertar usa cookies para melhorar sua experiência, ao prosseguir, você concorda com nossa política de privacidade.<a href="/politica-de-privacidade">Ver política  </a><button id="accept-cookies">OK</button></div>
    <!-- FOOTER -->
    <footer class="footer section"></footer>


    <!-- SWIPER JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
    <script src="/assets/js/main.js"></script>
</body>
</html>
